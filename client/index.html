<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="roleSelection">
        <h2>Select Role</h2>
        <input id="username" placeholder="Enter your name" required>
        <button onclick="selectRole('host')">Host a Meeting</button>
        <button onclick="selectRole('participant')">Join as Participant</button>
    </div>

    <div id="meeting" style="display: none;">
        <h2>Meeting Room</h2>
        <div id="videoContainer">
            <!-- Host video stream -->
            <video id="hostVideo" autoplay playsinline></video>
        </div>

        <!-- Host Controls -->
        <div id="hostControls" style="display: none;">
            <button id="startStream">Start Stream</button>
            <button id="stopStream" disabled>Stop Stream</button>
            <button id="muteAudio">Mute Audio</button>
            <button id="muteVideo">Mute Video</button>
        </div>

        <!-- Chat section common for both roles -->
        <div id="chat">
            <ul id="messages"></ul>
            <form id="chatForm">
                <input id="chatInput" autocomplete="off" placeholder="Type your message">
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="participantsButton">Show Participants</button>
        <ul id="participantsList" style="display: none;"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
